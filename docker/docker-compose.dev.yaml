version: '3'

services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      POSTGRES_DB: rewynd
    volumes:
      - "./db:/var/lib/postgresql/data"
    ports:
      - "5432:5432"

  cache:
    image: redis
    ports:
      - "6379:6379"
    command:
      - "--save ''"
      - "--notify-keyspace-events 'AKE'"
