type: object
properties:
  libraryIds:
    type: array
    items:
      $ref: "../library/LibraryId.yaml"
    description: An empty array will result in all libraries that a user has access to being applied
    default: []
  cursor:
    $ref: "./ListEpisodesByLastUpdatedCursor.yaml"
  limit:
    type: integer
    default: 100
required:
  - libraryIds
  - limit
